controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

home_fr:
    path: /fr_FR/
    controller: App\Controller\HomeController::index
    defaults:
        _locale: fr_FR

home_en:
    path: /en_EN/
    controller: App\Controller\HomeController::index
    defaults:
        _locale: en_EN

home:
    path: /
    defaults:
        _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
        path: /en_EN/
        permanent: true
